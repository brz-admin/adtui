name: Build and Release ADTUI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel pyinstaller

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib; data=tomllib.load(open('pyproject.toml', 'rb')); print(data['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          TAG="v${{ steps.get_version.outputs.VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "RELEASE_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists, will skip creation"
          else
            echo "RELEASE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist, will create"
          fi

      - name: Build packages
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        run: |
          python scripts/build.py --all
          ls -lah dist/

      - name: Create release notes
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # ADTUI v${{ steps.get_version.outputs.VERSION }}
          
          ## ðŸŽ‰ Universal Installation
          
          ### Method 1: One-Liner Installer (Recommended)
          ```bash
          curl -fsSL https://git.brznet.fr/brz/adtui/raw/branch/main/install.sh | sh
          ```
          
          ### Method 2: Python Package
          ```bash
          pip install adtui-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          ```
          
          ### Method 3: Download Executable
          Download `adtui` from the assets below and run:
          ```bash
          chmod +x adtui
          ./adtui
          ```
          
          ### Method 4: Docker
          ```bash
          docker run -it --rm adtui:${{ steps.get_version.outputs.VERSION }}
          ```
          
          ## ðŸ“¦ Configuration
          
          After installation:
          1. Copy configuration: `cp config.ini.example config.ini`
          2. Edit config.ini with your AD details
          3. Run: `adtui`
          
          ## ðŸ“‹ Requirements
          - Python 3.8+ (for package installation)
          - Access to Active Directory
          - Modern terminal with UTF-8 support
          
          ## ðŸ“š Documentation
          See README.md and COMMANDS.md for full documentation.
          
          ## ðŸ”’ Security
          - No hardcoded credentials
          - Secure password prompts
          - Enable SSL in production (use_ssl = true)
          EOF
          
          echo "Release notes created"

      - name: Create Git tag
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        run: |
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.local"
          git tag -a "v${{ steps.get_version.outputs.VERSION }}" -m "Release v${{ steps.get_version.outputs.VERSION }}"
          git push origin "v${{ steps.get_version.outputs.VERSION }}"

      - name: Create Release
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        uses: actions/create-release@v1
        id: create_release
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: ADTUI v${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

      - name: Upload Wheel to Release
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adtui-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          asset_name: adtui-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          asset_content_type: application/zip

      - name: Upload Source to Release
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adtui-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: adtui-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Executable
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/adtui
          asset_name: adtui
          asset_content_type: application/octet-stream

      - name: Upload Config Example
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./config.ini.example
          asset_name: config.ini.example
          asset_content_type: text/plain

      - name: Release Summary
        if: steps.check_release.outputs.RELEASE_EXISTS == 'false'
        run: |
          echo "âœ… Release v${{ steps.get_version.outputs.VERSION }} created successfully!"
          echo ""
          echo "ðŸ“¦ Assets uploaded:"
          echo "  - adtui-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl"
          echo "  - adtui-${{ steps.get_version.outputs.VERSION }}.tar.gz"
          echo "  - adtui (executable)"
          echo "  - config.ini.example"
          echo ""
          echo "ðŸ”— Users can install with:"
          echo "  curl -fsSL https://git.brznet.fr/brz/adtui/raw/branch/main/install.sh | sh"